<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4 fw-bold">📝 To-Do List</h1>

    <!-- Task Input -->
    <div class="input-group mb-4">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter new task">
      <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
    </div>

    <!-- Filter Options -->
    <div class="mb-3 text-center">
      <button class="btn btn-outline-secondary filter-btn active" data-filter="all">All</button>
      <button class="btn btn-outline-secondary filter-btn" data-filter="active">Active</button>
      <button class="btn btn-outline-secondary filter-btn" data-filter="completed">Completed</button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="list-group">
      <!-- Tasks will be added dynamically -->
    </ul>
  </div>

  <!-- Bootstrap + jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
