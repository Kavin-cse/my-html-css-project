<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-container">
        <h2>Event Registration Form</h2>
        <form action="confirmation.html" method="get">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{10}" required>

            <label for="event">Event:</label>
            <select id="event" name="event" required>
                <option value="">-- Select an Event --</option>
                <option value="Tech Conference">Tech Conference</option>
                <option value="Music Festival">Music Festival</option>
                <option value="Art Workshop">Art Workshop</option>
            </select>

            <label for="comments">Additional Details:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Any special requests..."></textarea>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
